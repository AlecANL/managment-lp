<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/main.css" />

    <title>Frontend Mentor | Manage landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-content">
          <div class="header-logo">
            <img src="./src/assets/images/logo.svg" alt="logo manage" />
          </div>
          <img
            class="icon-menu"
            src="./src/assets/images/icon-hamburger.svg"
            alt="icon hamburger"
          />
          <nav>
            <ul>
              <li>
                <a href="#">pricing</a>
              </li>
              <li>
                <a href="#">product</a>
              </li>
              <li>
                <a href="#">about us</a>
              </li>
              <li>
                <a href="#">careers</a>
              </li>
              <li>
                <a href="#">community</a>
              </li>
            </ul>
          </nav>
          <div class="header-button">
            <button class="btn btn--is-orange">get started</button>
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="wrapper">
        <div class="hero-content">
          <div class="hero-cover">
            <img
              src="./src/assets/images/illustration-intro.svg"
              alt="illustration computers"
            />
          </div>
          <div class="hero-description">
            <h1>Bring everyone together to build better products.</h1>
            <p class="about-txt">
              manage makes it simple for software teams to plan day-to-day tasks
              while keeping the larger team goals in view.
            </p>
            <button class="btn btn--is-orange">get started</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
